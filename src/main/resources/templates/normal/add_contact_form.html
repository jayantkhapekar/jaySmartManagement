<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is about page</title>
</head>
<body>
	<section>
		<div class="card mr-4">

			<div class="card-body mr-3">

				<h1 class="text-center ">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="col-md-8 offset-md-2">


						<form th:object="${contact}" enctype="multipart/form-data"
							method="POST" th:action="@{/user/process-contact}" class="mt-2">


							<!--First Name  -->

							<div class="input-group">

								<div class="input-group-prepend">

									<div class="input-group-text  ">

										<i class="fa fa-plus"></i>


									</div>


								</div>

								<input type="text" id="first_name" name="name"
									placeholder="Enter name here" required class="form-control" />


							</div>

							<!-- Second name -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text  ">

										<i class="fas fa-user-alt "></i>


									</div>


								</div>

								<input type="text" id="second_name" name="secondName"
									placeholder="Enter Second name here" required
									class="form-control" />


							</div>

							<!--phone  -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text  ">

										<i class="fas fa-phone "></i>


									</div>


								</div>

								<input required min="10"  type="number" id="second_name" name="phone"
									placeholder="Enter phone number" 
									class="form-control" />


							</div>

							<!--Email  -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text mr-2 ">@</div>


								</div>

								<input type="email" id="email" name="email"
									placeholder="Enter Email" required class="form-control" />


							</div>

							<!--Work field  -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text  ">

										<i class="fas fa-briefcase "></i>


									</div>


								</div>

								<input type="text" id="work_field" name="work"
									placeholder="Enter work " required class="form-control" />


							</div>

							<!--Description  -->

							<div class="input-group mt-3">

								<textarea id="mytextarea" placeholder="Enter description here"
									required name="description" rows="8"  class="form-control"></textarea>


							</div>

							<!--Image  -->

							<div class="custom-file mt-3">

								<input type="file" name="profileImage" />

							</div>

							<div class="container text-center mt-2">

								<button class="btn btn-outline-primary">Save Contact</button>

							</div>


						</form>

					</div>


				</div>


			</div>

		</div>

		
		

	</section>

</body>
</html>
