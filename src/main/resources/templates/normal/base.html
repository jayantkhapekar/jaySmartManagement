<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />


<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}">Hello, world!</title>
</head>
<body>

	<!-- Nav bar -->

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Management</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto" text-upper>

					<li class="nav-item"><a class="nav-link active"
						th:href="@{/home/}" aria-current="page" href="#">Home</a></li>




					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#"><span th:text="${user.name}"></span></a>
					</li>

					<li class="nav-item"><a class="nav-link active"
						th:href="@{/logout}" aria-current="page" href="#">Logout</a></li>
				</ul>

			</div>
		</div>
	</nav>


	<!--End nav bar  -->


	<!--side bar  -->
	<div class="sidebar mt-5">

		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> 
		<a
			href="#" th:href="@{/user/index}" class="item"><i
			class="fas fa-home"></i> Home</a>
			 <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i
			class="fas fa-id-card-alt"></i> View Contact</a> 
			<a href="#"
			th:href="@{/user/add-contact}" class="item"><i
			class="fas fa-address-book"></i> Add Contact</a>
			 <a href="#" class="item"><i
			class="fas fa-user-circle"></i> Your profile</a>
			 <a href="#" class="item"><i
			class="fas fa-cogs"></i> Setting</a> 
			<a href="#" th:href="@{/logout}"
			class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>

		<div class="divider"></div>

	</div>



	<!-- conation area -->
	<div class="content mt-2">

		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<div th:if="${session.message}" class="container">

			<div th:classappend="${'alert-'+ session.message.type}"
				class="alert text-center" role="alert">
				<span th:text="${session.message.content}"> </span>
			</div>

			<th:block th:text="${#session.removeAttribute('message')}" ></th:block>

		</div>
		

		<div th:replace="${content}"></div>

	</div>




	<!-- Optional JavaScript; choose one of the two! -->

	<script th:src="@{/js/script.js}"></script>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		
		<script>
		
		 function deleteContact(cid){
			 
			 swal({
				  title: "Are you sure?",
				  text: "you want to deleted these contact",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    
					  window.location="/user/delete/"+cid;
					  
				  } else {
				    swal("your contact saved");
				  }
				});
			 
		 }
		
		</script>
		

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
