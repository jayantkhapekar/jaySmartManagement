<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is about page</title>
</head>
<body>
	<section>
		<div class="card ">

			<div class="card-body" th:if="${contact}">

				<div class="container text-center">

					<img class="my_profile_pic_details" src=""
						th:src="@{'/img/'+${contact.image}}" /> <span></span>

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>

					<table class="table">

						<tr>
							<th scope="col">#Id</th>
							<td><span th:text="${contact.cId}"></span></td>

						</tr>


						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${contact.email}"></span></td>

						</tr>

						<tr>
							<th scope="row">Phone</th>
							<td><span th:text="${contact.phone}"></span></td>

						</tr>

						<tr>
							<th scope="row">Work</th>
							<td><span th:text="${contact.work}"></span></td>

						</tr>


					</table>

					<div class="container mt-3">

						<button class="btn btn-danger btn-sm">Delete</button>
						<button class="btn btn-success btn-sm">Update</button>

					</div>

				</div>

			</div>


		</div>

	</section>

</body>
</html>
