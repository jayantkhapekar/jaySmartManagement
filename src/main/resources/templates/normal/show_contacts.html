<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is about page</title>
</head>
<body>
	<section>

		<div class="card mr-3">

			<div class="card-body">

				<h1 class="text-center">Your contact</h1>



				<table class="table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">

							<td th:text="${'SCM'+c.cId}"></td>

							<td><img class="my_profile_pic" src=""
								th:src="@{'/img/'+${c.image}}" /> <span th:text="${c.name}"></span></td>

							<td><a href="#"
								th:href="@{'/user/' + ${c.cId}+'/contact/' }"> <span
									th:text="${c.email}"></span>
							</a></td>

							<td th:text="${c.phone}">@mdo</td>
							<td><a href="#" th:onclick="|deleteContact(${c.cId})|"
								class="btn btn-danger btn-sm">Delete</a>

								<button class="btn btn-success btn-sm">Update</button></td>
						</tr>


					</tbody>
				</table>

				<!--pagination  -->

				<nav aria-label="...">
					<ul class="pagination">

						<li th:if="${currentpage+1 != 0}" class="page-item disabled"><a
							th:href="@{'/user/show-contacts/'+${currentpage-1}}"
							class="page-link" href="#" tabindex="-1">Previous</a></li>

						<li th:classappend="${currentpage== i-1?'active':'' }"
							th:each="i : ${#numbers.sequence(1,totalpage)}" class="page-item"><a
							th:href="@{'/user/show-contacts/' +${i-1}}" class="page-link"
							href="#"><span th:text="${i}"></span></a></li>


						<li th:if="${currentpage+1 != totalpage}" class="page-item"><a
							th:href="@{'/user/show-contacts/'+${currentpage+1}}"
							class="page-link" href="#">Next</a></li>
					</ul>
				</nav>



			</div>

		</div>

	</section>

</body>
</html>
